<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favourite groups and musicians</title>
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&family=Shalimar&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="web/css/base/style.css">
    <link rel="stylesheet" href="web/css/base/base.css">
</head>
<body>
    <div class="hedear">
        <img class="header-img" title="main-picture" src="./web/media/img/main/main-picture.jfif" alt="main-picture">
        <h1 class="header-title">
            Favourite groups and musicians
        </h1>
    </div>
    <div class="main">
        <h2 class="main-title">
            Maneskin
        </h2>
        <div class="main-content">
            <div class="group-description">
                <div class="group-image">
                    <img src="./web/media/img/main/maneskin.webp" title="maneskin" class="group-image-content" alt="maneskin">
                </div>
                <div class="group-desction-wrapper">
                    <div class="group-item">
                        <h3 class="group-item-title">
                            Country:
                        </h3>
                    </div>
                    <div class="group-item">
                        <img class="contry" src="./web/media/img/main/italy.png" alt="italy" title="italy">
                    </div>
                    <div class="group-item">
                        <h3 class="group-item-title">
                            Group members:
                        </h3>
                        
                    </div>
                    <div class="group-item">
                        <h3 class="group-item-text">
                            Damiano David <br>
                            Victoria De Angelis <br>
                            Thomas Raggi <br>
                            Ethan Torchio <br>
                        </h3>
                    </div>
                    <div class="group-item">
                        <h3 class="group-item-members">
                            Date of creation:
                        </h3>
                    </div>
                    <div class="group-item">
                        <span class="group-item-year">
                            2016
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
